# ============================================================================
# Tips for Creating Custom Shortcuts
# ============================================================================
#
# 1. Avoid conflicts with terminal programs:
#    - Don't use Ctrl+C, Ctrl+Z, Ctrl+D (shell controls)
#    - Be careful with Ctrl+A, Ctrl+E (readline/emacs bindings)
#
# 2. Consider muscle memory:
#    - If you use other terminals, match their shortcuts
#    - Keep frequently used actions on easy-to-reach keys
#
# 3. Use logical groupings:
#    - Group related actions (all tab actions together)
#    - Use similar modifiers for similar types of actions
#
# 4. Test before committing:
#    - Try shortcuts in practice before finalizing
#    - Make sure they don't conflict with apps you use
#
# 5. Document your custom setup:
#    - Add comments explaining your choices
#    - Keep a backup of your config

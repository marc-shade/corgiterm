# Custom Keyboard Shortcuts Example
# This example shows alternative bindings for different workflows
# Copy relevant sections to ~/.config/corgiterm/config.toml

# ============================================================================
# Example 1: Vim-style Navigation
# ============================================================================
[keybindings.shortcuts]
# Use Vim-like keys for pane navigation
focus_next_pane = "Ctrl+W+L"      # Like Vim's window right
focus_prev_pane = "Ctrl+W+H"      # Like Vim's window left
split_horizontal = "Ctrl+W+V"      # Vertical split (Vim convention)
split_vertical = "Ctrl+W+S"        # Horizontal split (Vim convention)
close_pane = "Ctrl+W+Q"            # Quit window

